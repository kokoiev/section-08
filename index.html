<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>
  <body>
    <section class="eight">
      <div class="eight-container">
        <h3 class="eight-title">
          Регистрация на <span class="color-orange">бесплатную</span> телефонную
          <span class="color-orange">конусльтацию</span>
          по нюансам ЗНО
          <p class="eight-title-lastline">по английскому языку</p>
        </h3>
        <p class="eight-text">
          Оставь заявку на участие в
          <span class="color-orange">бесплатном занятии.</span>
          <span class="eight-text-lastline"
            >С вами свяжется консультант и ответи на вопросы.</span
          >
        </p>
        <form action="#" method="GET" class="eight-form">
          <div class="eight-form-div">
            <input
              name="user_name"
              type="text"
              class="eight-form-input eight-form-input_name"
              placeholder="Имя*"
              required
            />
            <input
              name="user_phone"
              type="tel"
              class="eight-form-input eight-form-input_phone"
              placeholder="Телефон*"
              required
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            />
            <button class="eight-form-button">
              хочу на бесплатное занятие
            </button>
          </div>
        </form>
      </div>
      <div class="eight-contacts">
        <p class="eight-phone">+38 (000) 000 00 00</p>
        <a href="#" class="eight-insta"
          ><img src="#" alt="" class="eight-insta-img" /><img
            src="./image8/instagram.png"
            alt=""
            class="instagramm"
        /></a>

        <a href="#" class="eight-logo">
          <div class="eight-logo-div">
            <p class="logo-title">
              Hell
              <span class="eight-fire"></span>
              <span class="logo-title-EN">EN</span>
              <span class="logo-title_adskiy color-orange"><br />адский </span>
              <span class="logo-title_adskiy">английский</span>
            </p>
          </div>
        </a>
      </div>
      <footer class="footer">
        <p class="footer-text">&#64; Все права защищены, 2019</p>
      </footer>
    </section>
  </body>
</html>
